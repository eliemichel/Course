<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="210mm"
  height="297mm"
  id="handtemplate"
  version="1.2"
  viewBox="0 0 210 297">

  <rect
    id="textarea"
    style="fill:none"
    width="190"
    height="277"
    x="10"
    y="10" />
  <flowRoot
    xml:space="preserve"
    style="font-size:8;line-height:125%;font-family:Sansation;fill:#000000;text-align:left;text-anchor:left">
    <flowRegion>
      <use
        x="0"
        y="0"
        xlink:href="#textarea"
        width="100%"
        height="100%" />
    </flowRegion>
    <flowSpan style="text-align:center;text-anchor:middle;font-size:10">
      <flowPara style="font-weight:bold">%titre%</flowPara>
      <flowPara style="font-style:italic">(%voie%)</flowPara>
    </flowSpan>
    <flowPara></flowPara>
    <flowPara><flowSpan style="font-weight:bold">Altitude : </flowSpan>%altitude%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Année : </flowSpan>%année%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Vallée : </flowSpan>%vallée%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Difficulté : </flowSpan>%difficulté%</flowPara>
    <flowPara></flowPara>
    <flowPara><flowSpan style="font-weight:bold">Départ : </flowSpan>%départ%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Refuge : </flowSpan>%refuge%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Dénivelée : </flowSpan>%dénivelée%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Temps : </flowSpan>%temps%</flowPara>
    <flowPara><flowSpan style="font-weight:bold">Groupe : </flowSpan>%groupe%</flowPara>
    <flowPara></flowPara>
    <flowPara style="font-weight:bold">Souvenirs/Faits de route</flowPara>
    <flowPara style="font-style:italic">%souvenirs%</flowPara>
  </flowRoot>

</svg>
